<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name*: </label>
                <input type="text" name="name" placeholder="Your name...">
            </div>

            <div>
                <label>Last Name*: </label>
                <input type="text" name="name" placeholder="Your name...">
            </div>

            <div>
                <label>Email Address*: </label>
                <input type="text" name="name">
            </div>

            <div>
                <label>Password*: </label>
                <input type="password" name="password">
            </div>

            <div>
                <label>Confirm Password*: </label>
                <input type="password" name="password">
            </div>

            <div>
                <label>Birthday*: </label>
                <input type="date" name="DOB">
            </div>

            <div>
                <label>Gender Identity*: </label>
                <input type="radio" name="Gender Identity" value="Male" id="Male">
                <label for="Male">Male<label>
                <input type="radio" name="Gender Identity" value="Female" id="Female"> 
                <label for="Female">Female<label>
                <input type="radio" name="Gender Identity" value="Nonbinary" id="Nonbinary"> 
                <label for="Nonbinary">Nonbinary<label>
                <input type="radio" name="Gender Identity" value="Prefer not to say" id="Prefer not to say"> 
                <label for="Prefer not to say">Prefer not to say<label>
            </div>
            
            <div>
                <label for="A short description of myself">A short description of myself:</label>
            </div>
            <div>
                <textarea name= "A short description of myself" cols= "20" rows= "5"></textarea>                
            </div>
            <div>
                <label for="Favorite Language">Favorite Language:</label>
                <select name="Favorite Language" id="Favorite Language">
                    <option>CSS</option>
                    <option>JS</option>
                    <option>HTML</option>
                </select>
            </div>

            <div>
                <input type="checkbox" name = "accept" id = "accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>

            <div>
                <button class="btnCreateAccount">Create Account</button>
            </div>

            <div>
                <p>* Indicates a required field</p>
            </div>


        </form>
    </body>
</html>
